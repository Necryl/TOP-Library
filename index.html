<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1 class="logo">Library</h1>
        <button class="newBtn">New Book</button>
    </div>
    <div class="library">
        <div class="sample" style="display: none">
            <div class="book">
                <h2 class="book-title">Sample title</h2>
                <p class="book-author">Author name</p>
                <p class="book-pages">Pages: x</p>
                <p class="book-read">Read: Yes/No</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="stats">
            <p class="stats-total">Books: 0</p>
            <p class="stats-read">Read: 0</p>
            <p class="stats-unread">Unread: 0</p>
        </div>
        <p class="attribution">Created by <a href="https://github.com/Necryl" target="_blank">Necryl</a></p>
    </div>
</body>
</html>
