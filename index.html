<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="prompt-wrapper" style="display: none;">
        <div class="prompt-container">
            <svg class="cancelBtn" xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="m12.45 37.65-2.1-2.1L21.9 24 10.35 12.45l2.1-2.1L24 21.9l11.55-11.55 2.1 2.1L26.1 24l11.55 11.55-2.1 2.1L24 26.1Z"/></svg>
            <h3 class="form-title">Book Details</h3>
            <form>
                <div class="form-block">
                    <label for="title">Title: </label>
                    <input type="text" id="title">
                </div>
                <div class="form-block">
                    <label for="author">Author:</label>
                    <input type="text" id="author">
                </div>
                <div class="form-line">
                    <label for="pages">Number of Pages:</label>
                    <input type="number" id="pages">
                </div>
                <div class="form-line">
                    <label for="read">Read/Unread:</label>
                    <input type="checkbox" id="read">
                </div>
                <button class="formBtn" type="button">Add new book</button>
            </form>
        </div>
    </div>
    <div class="header">
        <h1 class="logo">Library</h1>
        <button class="newBtn">New Book</button>
    </div>
    <div class="library">
        <div class="sample" style="display: none">
            <div class="book">
                <svg class="book-close" xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="m12.45 37.65-2.1-2.1L21.9 24 10.35 12.45l2.1-2.1L24 21.9l11.55-11.55 2.1 2.1L26.1 24l11.55 11.55-2.1 2.1L24 26.1Z"/></svg>
                <h2 class="book-title">Sample title</h2>
                <p class="book-author">Author name</p>
                <p class="book-pages">Pages: x</p>
                <p class="book-read">Read: <button class="read-toggle">Yes/No</button></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="stats">
            <p class="stats-total">Books: 0</p>
            <p class="stats-read">Read: 0</p>
            <p class="stats-unread">Unread: 0</p>
        </div>
        <p class="attribution">Created by <a href="https://github.com/Necryl" target="_blank">Necryl</a></p>
    </div>
</body>
</html>
